        <title> GbaCalculator</title>
    </head>
    
    <body class="bg-gradient-to-r from-sky-800 to-blue-800 flex flex-wrap justify-center font-serif text-white" >
        
        <p class="text-2xl tracking-wider text-center capitalize pt-16 px-3">write down all the taken courses so far to calculate ur GPA :)</p>

       
            <section id="gba-calculator" class="my-5 mx-3 justify-center p-5 bg-gradient-to-l from-sky-800 to-blue-950 shadow-2xl shadow-indigo-700 grid gap-4 grid-cols-1 rounded-lg ">
            
            <div id="allSubjects" class="grid gap-5">
                <div class="subjects grid gap-2 grid-cols-1 ">
                <input type="text" class="select placeholder:italic placeholder:text-white bg-zinc-400 rounded-md" placeholder="The subject's name">
                <select id="grade-1" class="select bg-zinc-400 rounded-md  ">
                    <option>THE GRADE YOU GOT</option>
                    <option value="4.3">A+</option>
                    <option value="4">A</option>
                    <option value="3.7">A-</option>
                    <option value="3.3">B+</option>
                    <option value="3">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.3">C+</option>
                   <option value="2">C</option>
                     <option value="1.7">C-</option>
                    <option value="1.3">D+</option>
                    <option value="1">D</option>
                    <option value="0.7">D-</option>
                    <option value="0">F</option>
                </select>
                <select id="subject-1-hours" class="select  bg-zinc-400 rounded-md ">
                    <option >NUMPER OF CREDIT HOURS</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1 </option>
                </select>
                </div>
            </div>
        
      
        <button id="addSubject-Btn" onclick="addingSubjects()" class="buttons">ADD SUBJECTS</button>
        <button id = "getGBA" onclick="gettingGRADES()" class="buttons" >CALCULATE IT..!</button>
        </section>
     
    </body>
    <script>
        
        let currentSubjects = document.querySelector("#allSubjects").innerHTML ;
        let numOfSubjects = "1";          
        
            
        function addingSubjects(){
            numOfSubjects = `${parseInt(numOfSubjects) + 1}` ;
            let newSubject = document.createElement("div");
            newSubject.innerHTML= `
                <div class="subjects grid gap-2 grid-cols-1" >
                    <input type="text" class="select  bg-zinc-400 rounded-md placeholder:italic placeholder:text-white" placeholder="The subject's name">
                    <select id="grade-${numOfSubjects}" class="select  bg-zinc-400 rounded-md">
                        <option>THE GRADE YOU GOT</option>
                        <option value="4.3">A+</option>
                        <option value="4">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1">D</option>
                        <option value="0.7">D-</option>
                        <option value="0">F</option>
                    </select>
                    <select id="subject-${numOfSubjects}-hours" class="select  bg-zinc-400 rounded-md">
                        <option >NUMPER OF CREDIT HOURS</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1 </option>
                    </select>
                    </div>
                    
                `
                document.getElementById("allSubjects").appendChild(newSubject ) ;
        
        } 
        
        let isGBAshown = false ;
       
         function gettingGRADES(){

            let totalGradePoints = 0 ;
            let totalCreditHours = 0 ;
            

            
            for(i=1 ; i <= numOfSubjects; i++ ){
                    totalCreditHours+= parseFloat(document.getElementById(`subject-${i}-hours`).value);
                    totalGradePoints+=(parseFloat(document.getElementById(`subject-${i}-hours`).value)*parseFloat(document.getElementById(`grade-${i}`).value))  
                }
                
            if(!(totalGradePoints / totalCreditHours) ){alert("complete omm eldata")}
            else{
                let shownigTheGrade = document.createElement("div")
                shownigTheGrade.innerHTML = `<p id="the-grade-field" style="font-size: 1.25rem ; line-height: 1.75rem ; text-align: center; letter-spacing: 0.05em; text-transform: capitalize; font-style: italic; " > you got : ${(totalGradePoints / totalCreditHours).toFixed(3)} </p>`;
                if(!isGBAshown){
                    isGBAshown = true ;
                    document.getElementById("gba-calculator").appendChild(shownigTheGrade)
            }
            else{
                document.getElementById("the-grade-field").innerHTML= ` you got : ${(totalGradePoints / totalCreditHours).toFixed(3)} </p>` ;
            }
         
         }}
        
    </script>
